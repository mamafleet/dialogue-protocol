<html>
  <head>
    <link rel="stylesheet" href="styles.scss" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">  -->
  </head>
  <body>
    <div class="margin">
      <a href="view.html">view</a>
      <link rel="stylesheet" href="styles.scss" />
      <button id="authButton">log in</button>
      <p id="message">app not started</p>
      <p>enter down some ideas and where you want to keep them</p>
      <div class="backendboxes">
        <textarea
          id="book"
          class="textarea is-primary"
          placeholder="bookname"
        ></textarea>
        <textarea
          id="idea"
          class="textarea is-info"
          placeholder="idea"
        ></textarea>
        <p>list IDS of connected ideas</p>
        </p>
        <textarea
          id="connections"
          class="textarea is-info"
          placeholder="_nfowrunfnfusnfuisSfafof,_SuiofnswiuofnaIOdjaW)OdfjsioSif"
        ></textarea>
        <button
          id="outer"
          class="button_slide slide_left"
          onclick="createLine(book.value,idea.value,connections.value)"
        >
          Add
        </button>
      </div>
      <div id="lineview"></div>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://auth.web10.app/sdk/wapi.js"></script>
  <script src="script.js"></script>
</html>
